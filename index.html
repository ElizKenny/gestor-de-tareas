<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreo de Hábitos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rastreo de Hábitos</h1>
    
    <!-- Formulario para agregar un nuevo hábito -->
    <div class="habit-form">
      <input type="text" id="habitInput" placeholder="Nuevo hábito (Ej: Meditar)" />
      <button id="addHabitButton">Añadir hábito</button>
    </div>

    <div id="habitList" class="habit-list">
      <!-- Aquí se agregarán los hábitos con su propio calendario -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
